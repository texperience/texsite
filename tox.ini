[tox]
skipsdist = True
usedevelop = True

envlist = py{27,33,34,35}-dj{18}-wt{17}, py{27,34,35}-dj{19,110}-wt{17}, flake8

[flake8]
exclude = texsite/*/migrations/*
max-line-length = 120
max-complexity = 10

[testenv]
install_command = pip install -e ".[testing]" -U {opts} {packages}
commands = coverage run runtests.py

basepython =
    py27: python2.7
    py33: python3.3
    py34: python3.4
    py35: python3.5

deps =
    dj18: Django>=1.8.1,<1.9
    dj19: Django>=1.9,<1.10
    dj110: Django>=1.10,<1.11

    wt17: wagtail>=1.7,<1.8

[testenv:flake8]
commands = flake8 texsite

basepython =
    python3.4

deps =
    flake8>=2.4.1
